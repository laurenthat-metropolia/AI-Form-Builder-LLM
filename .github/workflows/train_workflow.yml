name: Train Model
on:
  workflow_dispatch:
  push:
    branches: [ train-cicd ]
permissions: write-all

jobs:
  Version:
    runs-on: self-hosted
    steps:
      - name: "Git: Pull Source Code"
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Python information
        shell: bash
        run: |
          python --version || true
      - name: Conda information
        shell: bash
        run: |
          conda --version || true
          yolo task=detect mode=train model=yolov8s.pt data=$(pwd)/dataset/data.yaml epochs=2 imgsz=224
