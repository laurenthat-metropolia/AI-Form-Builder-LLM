name: Pull Request Tests
on:
  pull_request:
jobs:
  BuildLLMApiDocker:
    runs-on: ubuntu-latest
    steps:
      - name: "Git: Pull Source Code"
        uses: actions/checkout@v3
      - name: "Docker: Set up QEMU"
        uses: docker/setup-qemu-action@v3
      - name: "Docker: Set up Buildx"
        uses: docker/setup-buildx-action@v3
      - name: "Docker: Build And Push Image"
        uses: docker/build-push-action@v5
        with:
          context: dist/apps/llm
          file: apps/llm/Dockerfile
          push: false
          tags: ericaskari/draw2form-llm-api:latest
          cache-from: type=registry,ref=ericaskari/draw2form-llm-api:latest
          cache-to: type=inline
  BuildApiDocker:
    runs-on: ubuntu-latest
    steps:
      - name: "Git: Pull Source Code"
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: "Docker: Set up QEMU"
        uses: docker/setup-qemu-action@v3
      - name: "Docker: Set up Buildx"
        uses: docker/setup-buildx-action@v3
      - run: npm install --prefix api
      - run: CI=false npm run build --prefix api
      - name: "Docker: Build And Push Image"
        uses: docker/build-push-action@v5
        with:
          context: dist/apps/api
          file: apps/api/Dockerfile
          push: false
          tags: ericaskari/draw2form-api:latest
          cache-from: type=registry,ref=ericaskari/draw2form-api:latest
          cache-to: type=inline

  BuildWebDocker:
    runs-on: ubuntu-latest
    steps:
      - name: "Git: Pull Source Code"
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: "Docker: Set up QEMU"
        uses: docker/setup-qemu-action@v3
      - name: "Docker: Set up Buildx"
        uses: docker/setup-buildx-action@v3
      - run: npm install --prefix web
      - run: CI=false npm run build:production --prefix web
      - name: "Docker: Build And Push Image"
        uses: docker/build-push-action@v5
        with:
          context: dist/apps/web
          file: apps/web/Dockerfile
          push: false
          tags: ericaskari/draw2form-web:latest
          cache-from: type=registry,ref=ericaskari/draw2form-web:latest
          cache-to: type=inline
