name: Build And Deployment
on:
  workflow_dispatch:
  push:
    branches: [ main, cicd ]
permissions: write-all
jobs:
  GenerateVersion:
    runs-on: ubuntu-latest
    steps:
      - name: Pull Source Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Required due to the way Git works, without it this action won't be able to find any or the correct tags
      - name: Get Latest Tag
        id: previoussemver
        uses: WyriHaximus/github-action-get-previous-tag@v1
        with:
          fallback: 1.0.0
      - name: Get Next Tag
        id: nextsemver
        uses: "WyriHaximus/github-action-next-semvers@v1"
        with:
          version: ${{ steps.previoussemver.outputs.tag }}
      - name: Debug
        shell: bash
        run: echo ${{ steps.nextsemver.outputs.patch }}
      - name: Create new milestone
        id: createmilestone
        uses: "WyriHaximus/github-action-create-milestone@v1"
        with:
          title: ${{ steps.nextsemver.outputs.patch }}
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
      - name: Push new tag
        uses: pkgdeps/git-tag-action@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          github_repo: ${{ github.repository }}
          git_commit_sha: ${{ github.sha }}
          version: ${{ steps.nextsemver.outputs.patch }}
          git_tag_prefix: ""
    outputs:
      oldversion: ${{ steps.previoussemver.outputs.tag }}
      version: ${{ steps.nextsemver.outputs.patch }}

  Build:
    runs-on: ubuntu-latest
    needs: [ GenerateVersion ]
    steps:
      - name: Pull Source Code
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ericaskari/llm-wireframe:latest,ericaskari/llm-wireframe:${{needs.GenerateVersion.outputs.version}}
          cache-from: type=registry,ref=ericaskari/llm-wireframe:latest
          cache-to: type=inline
      - name: Configure KUBECTL
        uses: ./.github/workflows/configure-kubectl
        with:
          KUBE_CONFIG_BASE64: ${{ secrets.KUBE_CONFIG_BASE64 }}
      - name: Configure YQ
        uses: dcarbone/install-yq-action@v1.1.1
      - name: Deployment
        run: |
          export IMAGE_TAG=ericaskari/llm-wireframe:${{needs.GenerateVersion.outputs.version}}
          yq e -i 'select(.metadata.name == "deployment-draw2form") .spec.template.spec.containers[0].image = env(IMAGE_TAG)' deployment.yml
          kubectl apply --filename ./deployment.yml
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "[skip ci] Deployed to Production environment ${{needs.GenerateVersion.outputs.version}}"
