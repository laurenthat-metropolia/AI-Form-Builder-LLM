apiVersion: v1
kind: Namespace
metadata:
  name: "app-draw2form"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-draw2form
  namespace: app-draw2form
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: deployment-draw2form
  template:
    metadata:
      labels:
        app.kubernetes.io/name: deployment-draw2form
    spec:
      containers:
        - image: ericaskari/llm-wireframe:1.0.28
          ports:
            - containerPort: 8000
          name: draw2form-api
          resizePolicy:
            - resourceName: cpu
              restartPolicy: RestartContainer
            - resourceName: memory
              restartPolicy: RestartContainer
          imagePullPolicy: Always
          resources:
            requests:
              memory: "1Gi"
              cpu: "1000m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
---
apiVersion: v1
kind: Service
metadata:
  name: service-draw2form
  namespace: app-draw2form
spec:
  ports:
    - port: 8000
      protocol: TCP
      targetPort: 8000
  selector:
    app.kubernetes.io/name: deployment-draw2form
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-draw2form
  namespace: app-draw2form
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: 20mb
spec:
  tls:
    - hosts:
        - draw2form.ericaskari.com
      secretName: ericaskari-com-tls-secret
  rules:
    - host: draw2form.ericaskari.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: service-draw2form
                port:
                  number: 8000
